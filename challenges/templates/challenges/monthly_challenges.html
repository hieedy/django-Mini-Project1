{% extends "base.html" %}
{% load static %}

{% block css_file %}
<link rel="stylesheet" href="{% static 'challenges/challenge.css' %}">
<link rel="stylesheet" href= "{% static 'challenges/includes/header.css' %}"
{% endblock %}



{% block page_title %}
    {{ month|title }} challenge 
{% endblock %}

{% block content %}

    <h1>My {{month|title}}'s challenge </h1>
   

    {% if challenge is None %}
        <div class="fallback">Coming Soon</div>
    {% else %}

    <p> {{ challenge }} </p>
    {% endif %}

    <a href="{% url 'index-page' %}">Go back</a>
{% endblock %}
